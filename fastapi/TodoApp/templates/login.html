<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" text="text/css" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" text="text/css" href="{{ url_for('static', path='/css/bootstrap.css') }}">
    <meta charset="UTF-8">
    <title>TodoApp</title>
</head>
<body>
    <div class="container">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form id="LoginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="Username" autocomplete="username" required>
                </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="Password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/register-page"> Register? </a>
        </div>

    </div>
</body>
</html>
